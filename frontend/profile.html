<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Food Basket</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>üç¥ Food Basket - Profile</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="cart.html">Cart</a> |
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <section id="profile-section">
      <h2>Your Profile</h2>
      <form id="profile-form">
        <label>Name: <input type="text" id="name"/></label><br/>
        <label>Email: <input type="email" id="email"/></label><br/>
        <label>Address: <input type="text" id="address"/></label><br/>
        <label>Phone: <input type="text" id="number"/></label><br/>
        <label>Password: <input type="password" id="password" placeholder="Leave blank to keep"/></label><br/>
        <button type="submit">Update Profile</button>
      </form>
    </section>

    <section id="orders-section">
      <h2>Your Order History</h2>
      <div id="order-list"></div>
    </section>
  </main>

  <script src="src/components/profile.js"></script>
</body>
</html>
